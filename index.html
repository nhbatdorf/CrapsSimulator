<!DOCTYPE html>
<html>
<head>
	<title>Craps Simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<input id="rolls" type="text" placeholder="enter # of rolls">
	<button id="sim">Simulate</button>
	<input type="checkbox" id="showRolls">show all rolls<br>
	<ul id="results"></ul>

	<div class="suggest"></div>

	<div class="rollLog">
		<ul>
			<li></li>
		</ul>
	</div>

	<div class="inputIdentifier">
		<div class="dice"></div>
		<div class="dice"></div>
		<div class="remove">
			<button class="button"><img src="Undo.gif"></button>
		</div>
	</div>

	<div class="rollInputFrame">
		<div class="dice">
    		<button class="button" id="dieOne"><img src="One.gif"></button>
    	</div>
    	<div class="dice">
    		<button class="button" id="dieTwo"><img src="Two.gif"></button>
    	</div>
    	<div class="dice">
    		<button class="button" id="dieThree"><img src="Three.gif"></button>
    	</div>
    	<div class="dice">
    		<button class="button" id="dieFour"><img src="Four.gif"></button>
    	</div>
    	<div class="dice">
    		<button class="button" id="dieFive"><img src="Five.gif"></button>
    	</div>
    	<div class="dice">
    		<button class="button" id="dieSix"><img src="Six.gif"></button>
    	</div>
   	</div>			

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
