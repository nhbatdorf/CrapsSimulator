<!DOCTYPE html>
<html>
<head>
	<title>Craps Simulator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div>
		<input id="rolls" type="text" size="7" placeholder="enter # of rolls">
		<button id="sim">Simulate</button>
	</div>
	
	<div>
		<ul class="results" id="simRolls">
			<li></li>
		</ul>
	</div>

	<div class="suggest">
		<ul  class="results" id="rollLog">
			<li></li>
		</ul>
	</div>

	<div class="rollInputFrame">
		<div class="dice" id="selectOne"></div>
		<div class="dice" id="selectTwo"></div>
		<button class="remove button" onclick="rollRemove()"><img src="Undo.gif"></button>
		<button class="dice button" id="dieOne" onclick="dieSelect(1)"><img src="One.gif"></button>
    	<button class="dice button" id="dieTwo" onclick="dieSelect(2)"><img src="Two.gif"></button>
    	<button class="dice button" id="dieThree" onclick="dieSelect(3)"><img src="Three.gif"></button>
    	<button class="dice button" id="dieFour" onclick="dieSelect(4)"><img src="Four.gif"></button>
    	<button class="dice button" id="dieFive" onclick="dieSelect(5)"><img src="Five.gif"></button>
		<button class="dice button" id="dieSix" onclick="dieSelect(6)"><img src="Six.gif"></button>
   	</div>			

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
